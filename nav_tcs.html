<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar with Dropdowns</title>
    <link rel="stylesheet" href="./css/nav.css">
</head>

<body>
    <header class="navbar">
        <div class="logo">
            <img src="./img/light.png" alt="TCS Logo">
            <span>Explore Idea</span>
        </div>
        <nav>
            <ul id="nav-links">
                <li class="dropdown">
                    <a href="#">What we do</a>
                    <ul class="dropdown-content">
                        <li><a href="#">Consulting</a></li>
                        <li><a href="#">Technology</a></li>
                        <li><a href="#">Engineering</a></li>
                        <li><a href="#">Outsourcing</a></li>
                    </ul>
                </li>
                <li><a href="#">Who we are</a></li>
                <li><a href="#">Insights</a></li>
                <li><a href="#">Careers</a></li>
                <li><a href="#">Newsroom</a></li>
                <li><a href="#">Investors</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">TCS Worldwide</a></li>
            </ul>
        </nav>
        <div class="icons">
            <a href="#"><i class="search-icon"></i></a>
            <img src="tata-logo.png" alt="Tata Logo" class="tata-logo">
            <button class="menu-toggle" id="menu-toggle">&#9776;</button>
        </div>
    </header>

    <script src="script.js"></script>
    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
    var navLinks = document.getElementById('nav-links');
    if (navLinks.style.display === "flex") {
        navLinks.style.display = "none";
    } else {
        navLinks.style.display = "flex";
    }
});

    </script>
    <script src="./css/js/footer.js"></script>
</body>
</html>
